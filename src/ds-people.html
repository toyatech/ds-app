<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="ds-app-theme.html">

<dom-module id="ds-people">
  <template>
    <style include="ds-app-theme">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
 
    <iron-ajax 
      id="ajax" 
      url="http://localhost:8081/api/v0/people" 
      handle-as="json" 
      params='{}'
      on-response="_peopleLoaded"></iron-ajax>

    <div class="card">
      <h1>People</h1>
        <iron-list id="people" items="[[people]]" as="person" scroll-target="threshold">
          <template>
            <div>
              <div class="personItem" tabindex$="[[tabIndex]]">
                <div class="pad">
                  <div class="primary">[[person.name.first]] [[person.name.last]]</div>
                </div>
              </div>
            </div>
          </template>  
      </iron-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ds-people',
      attached: function() {
        this.people = [];
      },
      _loadPeople: function() {
        this.$.ajax.generateRequest();
      },
      _peopleLoaded: function(e) {
        console.log(e.detail.response);
        var self = this;
        var people = e.detail.response;
        people.forEach(function(person) {
          self.push('people', person);
        });
        this.$.threshold.clearTriggers();
      }
    });
  </script>
</dom-module>
