<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="ds-app-theme.html">

<dom-module id="ds-people">
  <template>
    <style include="ds-app-theme">
      :host {
        display: block;
        padding: 10px;
      }
      .loadingIndicator {
        text-align: center;
        height: 40px;
      }
      .loadingIndicator paper-spinner {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      iron-list {
        padding-top: 64px;
        padding-bottom: 16px;
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 60px;
          margin-bottom: 10px;
        };
      }
      .personItem {
        @apply(--layout-horizontal);
        margin: 16px 16px 0 16px;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }
      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .primary {
        font-size: 16px;
        font-weight: bold;
      }
      address {
        font-size: 14px;
        margin: 10px 0;
      }
      .spacer {
        @apply(--layout-flex);
      }
      .index {
        width: 30px;
      }
    </style>
 
    <iron-ajax 
      auto
      id="ajax" 
      url="[[_getAPIEndpoint(link)]]"
      params='{"select": "name"}'
      handle-as="json"
      loading="{{loadingPeople}}"
      on-response="_handleResponse"></iron-ajax>

    <iron-list id="list" items="[[people]]" as="person" scroll-target="document">
      <template>
        <div>
          <div class="personItem" tabindex$="[[tabIndex]]">
            <iron-image class="avatar" sizing="contain" src="http://localhost:8081/public/images/user-image.png"></iron-image>
            <div class="pad">
              <div class="primary">[[person.name.first]] [[person.name.last]]</div>
            </div>
          </div>
        </div>
      </template>  
    </iron-list>

    <div class="loadingIndicator">
      <paper-spinner active="{{loadingPeople}}"></paper-spinner>
    </div>

    <iron-scroll-threshold 
      id="threshold"
      lower-threshold="100"
      on-lower-threshold="_loadMorePeople"
      scroll-target="document">
    </iron-scroll-threshold>
    
  </template>

  <script>
    Polymer({
      is: 'ds-people',
      properties: {
        people: Array,
        links: {
          type: Object,
          value: function() {
            return {
              first: '/api/v0/people?p=0'
            };
          }
        },
        link: {
          type: String,
          value: function() {
            return this.get('links.first');
          }
        },
        loadingPeople: Boolean 
      },
      ready: function() {
        console.log(this.get(link));
      },
      _getAPIEndpoint(link) {
        return 'http://localhost:8081' + link;
      },
      _loadMorePeople: function() {
        this.$.ajax.url =  this.get('links.next');
        this.$.ajax.generateRequest();
      },
      _parseLinkHeader: function(header) {
        if (header.length === 0) {
          throw new Error("input must not be of zero length");
        }
        var parts = header.split(',');
        var links = {};
        for(var i=0; i<parts.length; i++) {
          var section = parts[i].split(';');
          if (section.length !== 2) {
            throw new Error("section could not be split on ';'");
          }
          var url = section[0].replace(/<(.*)>/, '$1').trim();
          var name = section[1].replace(/rel="(.*)"/, '$1').trim();
          links[name] = url;
        }
        return links;
      },
      _handleResponse: function (e, detail) {
        var self = this;
        var people = e.detail.response;
        people.forEach(function(person) {
          self.push('people', person);
        });
        this.set('links', this._parseLinkHeader(detail.xhr.getResponseHeader('link')));
        this.$.threshold.clearTriggers();
      }
    });
  </script>
</dom-module>
